            <th style="text-align:center; border: 1px solid rgb(206, 204, 204); width:80px; line-height:30px; color: black;">Slot Timing</th>
            <th colspan="4" style="text-align:center; border: 1px solid rgb(206, 204, 204); width:80px; line-height:30px; color: black;">Book Slots </th>
        </tr>
       
        {% for i in range(s,e+1,1) %}
        <tr>
       
            <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:80px; line-height:30px; color: black; padding: 8px;">{{i}}.00-{{i}}.30</td>
            <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:60px; line-height:30px; color: black; padding: 8px;"><button class="btn btn-success" type="submit" style="width:80px" onclick="alert('Slot Booked')">Slot 1</button></td>
            <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:60px; line-height:30px; color: black; padding: 8px;"><button class="btn btn-success" type="submit" style="width:80px"onclick="alert('Slot Booked')">Slot 2</button></td>
            <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:60px; line-height:30px; color: black; padding: 8px;"><button class="btn btn-success" type="submit" style="width:80px"onclick="alert('Slot Booked')">Slot 3</button></td>
            <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:60px; line-height:30px; color: black; padding: 8px;"><button class="btn btn-success" type="submit" style="width:80px"onclick="alert('Slot Booked')">Slot 4</button></td>
       </tr>
       <tr>
       
        <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:80px; line-height:30px; color: black; padding: 8px;">{{i}}.30-{{i}}.00</td>
        <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:60px; line-height:30px; color: black; padding: 8px;"><button class="btn btn-success" type="submit" style="width:80px" onclick="alert('Slot Booked')">Slot 1</button></td>
        <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:60px; line-height:30px; color: black; padding: 8px;"><button class="btn btn-success" type="submit" style="width:80px"onclick="alert('Slot Booked')">Slot 2</button></td>
        <td style="text-align:center; border: 1px solid rgb(206, 204, 204); width:60px; line-height:30px; color: black; padding: 8px;"><button class="btn btn-success" type="submit" style="width:80px"onclick="alert('Slot Booked')">Slot 3</button></td>
